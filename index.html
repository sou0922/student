<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Attend</title>
    <link rel="stylesheet" href="timeLine.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <form>
        <h1><span>4E</span>塾</h1>
        <input placeholder="名前" id="Username" type="text"/>
        <input placeholder="パスワード" id="Password" type="password"/>
        <button class="btn" onclick="setAttend()">登校</button>
    </form>
      <script>
        $(document).ready(function(e){
    $('h6').on('click',function(){
       $('.social').stop().slideToggle();
    });
 })

function setAttend() {
    let name = document.getElementById("Username").value;
    let password = document.getElementById("Password").value;
    
    const URL = "https://script.google.com/macros/s/AKfycbxB_2RlmJVE1mQBqs70nsyJ077bDdgOzYdXun0vgUnXzbWmXq1TNUK2tbgaVjVIYy9H/exec";
    
    let SendDATA = { "name" : name, "password" : password};
    let postparam = {
      "method" : "POST",
      "mode" : "no-cors",
      "Content-Type" : "application/x-www-form-urlencoded",
      "body" : JSON.stringify(SendDATA)
    };
    fetch(URL, postparam);
}
      </script>
</body>
</html>
